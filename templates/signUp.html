<!DOCTYPE html>
<html>
<head>
	<title>报名表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../public/static/css/bootstrap.css">
	<script src="../public/static/js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../public/static/js/bootstrap.js"></script>
	<style type="text/css">
	nav li{
		float: left;
	}
	
</style>
</head>
<body>

	


<!-- 		<h1 class="page-header">e光青年志愿者服务队报名表</h1>
-->	<div class="container">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">e光青年志愿者服务队报名表</a>
			</div>
			<div>
				<ul class="nav navbar-nav">

					<li><a href="index.html">招新页面</a></li>
					<li><a href="query.html">查询报名情况</a></li>

				</ul>
			</div>
		</div>
	</nav>

<form action="">
	<div class="row">
		<div class="form-group col-md-3">
			<label for="" >姓名：</label>
			<input type="text" class="form-control" >
		</div >
		<div class="form-group col-md-3">
			<label for="" >性别：</label>
			<select name="" id="" class="form-control" >
				<option value="">男</option>
				<option value="">女</option>
			</select>
		</div>
		<div class="form-group col-md-3" >
			<label for="">政治面貌：</label>
			<select name="" id="" class="form-control" >
				<option value="">中共党员</option>
				<option value="">共青团员</option>
				<option value="">群众</option>
			</select>
		</div>	
		<div class="form-group col-md-3" >
			<label for="">籍贯：</label>
			<input type="text" class="form-control">
		</div>	
	</div>

	<div class="row">
		<div class="form-group col-md-4">
			<label for="" >班别：</label>
			<select name="" id="" class="form-control" >
				<option value="">信工一班</option>
				<option value="">信工二班</option>
				<option value="">信工三班</option>
				<option value="">信工四班</option>
				<option value="">信工五班</option>
				<option value="">电科一班</option>
				<option value="">电科二班</option>
				<option value="">电科卓越班</option>
				<option value="">信工冯班</option>
			</select>
		</div >
		<div class="form-group col-md-4">
			<label for="" >手机号码：</label>
			<input type="text" class="form-control">
		</div>
		<div class="form-group col-md-4" >
			<label for="">短号：</label>
			<input type="text" class="form-control">
		</div>	
	</div>

	<div class="row">
		<div class="form-group col-md-4">
			<label for="" >宿舍地址：</label>
			<input type="text" class="form-control">
		</div >
		<div class="form-group col-md-4">
			<label for="" >qq号码：</label>
			<input type="text" class="form-control">
		</div>
		<div class="form-group col-md-4" >
			<label for="">已加入组织或部门：</label>
			<input type="text" class="form-control">
		</div>	
	</div>


	<div class="form-group">
		<label for="">个人介绍（性格兴趣特长等）：</label>
		<textarea class="form-control"> </textarea> 
	</div>

	<div class="form-group">
		<label for="">你认为如何才能做一个合格的志愿者：</label>
		<textarea class="form-control"> </textarea> 
	</div>

	<div class="form-group">
		<label for="">对服务队活动的一些建议和期望：</label>
		<textarea class="form-control"> </textarea> 
	</div>

	<div class="form-group">
		<label> 相片上传：</label>
		<input type="file" name="" >
	</div>
	<div class="form-group">
		<input type="submit" name="" value="提交" class="btn btn-primary">
		<input type="reset" name="" value="撤销" class="btn btn-p">
	</div>
</form>

</div>



</body>
</html>
